<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Signin Template for Bootstrap</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">


    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="../../static/signin.css">
</head>

<body class="text-center">

<form class="form-signin" method="post" action="{% url 'user_register' %}">
    {% csrf_token %}
    <img src="{% static 'ecopontos/img/Logo_EcoPonto.JPG' %}" id="Logo_EcoPonto">
    <h1 class="h3 mb-3 font-weight-normal">Cadastro</h1>
    <label for="inputUsername" class="sr-only">Nome</label>
    <input type="text" id="inputUsername" class="form-control" placeholder="Nome">

    <label for="inputPassword1" class="sr-only">Senha</label>
    <input type="password" id="inputPassword1" class="form-control" placeholder="Senha">

    <label for="inputPassword2" class="sr-only">Repetir a Senha</label>
    <input type="password" id="inputPassword2" class="form-control" placeholder="Confirmação de Senha">

    <button class="btn btn-lg btn-primary btn-block" type="submit">Cadastrar</button>
</form>
</body>
</html>
